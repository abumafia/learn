<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurslar - EnglishMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-2xl font-bold flex items-center">
                    <i class="fas fa-graduation-cap mr-2"></i>
                    EnglishMaster
                </a>
                <div class="flex items-center space-x-6">
                    <a href="/courses" class="font-semibold">Kurslar</a>
                    <div id="authButtons" class="flex items-center space-x-4">
                        <a href="/login" class="hover:text-blue-200 transition">Kirish</a>
                        <a href="/register" class="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-gray-100 transition">
                            Ro'yxatdan o'tish
                        </a>
                    </div>
                    <div id="userMenu" class="hidden flex items-center space-x-4">
                        <a href="/" class="hover:text-blue-200 transition">Bosh Sahifa</a>
                        <a href="/profile" class="hover:text-blue-200 transition">Profil</a>
                        <a href="/teacher" class="hover:text-blue-200 transition">O'qituvchi</a>
                        <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition">
                            Chiqish
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="bg-white shadow">
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Barcha Kurslar</h1>
            <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">
                <p class="text-gray-600">Ingliz tilini o'rganish uchun barcha kurslar</p>
                <div class="flex space-x-4">
                    <select id="levelFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="">Barcha darajalar</option>
                        <option value="beginner">Boshlang'ich</option>
                        <option value="elementary">Elementar</option>
                        <option value="intermediate">O'rta</option>
                        <option value="upper-intermediate">Yuqori O'rta</option>
                        <option value="advanced">Ilg'or</option>
                    </select>
                    <select id="priceFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="">Barcha narxlar</option>
                        <option value="free">Bepul</option>
                        <option value="paid">Pullik</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Courses Grid -->
    <div class="container mx-auto px-4 py-8">
        <div id="coursesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Kurslar JavaScript orqali yuklanadi -->
        </div>
        
        <div id="loading" class="text-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="text-gray-600 mt-4">Kurslar yuklanmoqda...</p>
        </div>
        
        <div id="noCourses" class="hidden text-center py-12">
            <i class="fas fa-book-open text-6xl text-gray-400 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">Kurslar topilmadi</h3>
            <p class="text-gray-500">Filtr sozlamalarini o'zgartirib ko'ring</p>
        </div>
    </div>

    <script>
        // Auth holatini tekshirish
        function checkAuth() {
            const token = localStorage.getItem('token');
            const authButtons = document.getElementById('authButtons');
            const userMenu = document.getElementById('userMenu');
            
            if (token) {
                authButtons.classList.add('hidden');
                userMenu.classList.remove('hidden');
            } else {
                authButtons.classList.remove('hidden');
                userMenu.classList.add('hidden');
            }
        }

        // Chiqish funksiyasi
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }

        let allCourses = [];

        // Kurslarni yuklash
        async function loadCourses() {
            try {
                const response = await fetch('/api/courses');
                if (response.ok) {
                    allCourses = await response.json();
                    displayCourses(allCourses);
                    document.getElementById('loading').classList.add('hidden');
                }
            } catch (error) {
                console.error('Kurslarni yuklashda xato:', error);
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function displayCourses(courses) {
            const container = document.getElementById('coursesList');
            const noCourses = document.getElementById('noCourses');
            
            if (courses.length === 0) {
                container.innerHTML = '';
                noCourses.classList.remove('hidden');
                return;
            }
            
            noCourses.classList.add('hidden');
            container.innerHTML = '';

            courses.forEach(course => {
                const courseCard = `
                    <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition duration-300">
                        <div class="h-48 bg-gradient-to-r from-blue-400 to-blue-600 flex items-center justify-center relative">
                            ${course.image ? 
                                `<img src="/uploads/${course.image}" alt="${course.title}" class="w-full h-full object-cover">` :
                                `<i class="fas fa-book-open text-white text-6xl"></i>`
                            }
                            <div class="absolute top-4 right-4">
                                <span class="bg-white text-blue-600 px-2 py-1 rounded-full text-sm font-semibold">
                                    ${course.students?.length || 0} o'quvchi
                                </span>
                            </div>
                        </div>
                        <div class="p-6">
                            <h3 class="text-xl font-bold mb-2 text-gray-800">${course.title}</h3>
                            <p class="text-gray-600 mb-4 line-clamp-2">${course.description || 'Tavsif mavjud emas'}</p>
                            
                            <div class="flex items-center mb-4">
                                <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                                    <span class="text-blue-600 text-sm font-semibold">
                                        ${course.teacher?.firstName?.charAt(0) || 'A'}${course.teacher?.lastName?.charAt(0) || 'd'}
                                    </span>
                                </div>
                                <span class="text-gray-600">${course.teacher?.firstName || 'Admin'} ${course.teacher?.lastName || ''}</span>
                            </div>
                            
                            <div class="flex justify-between items-center mb-4">
                                <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">
                                    ${getLevelText(course.level)}
                                </span>
                                <span class="text-lg font-bold ${course.price === 0 ? 'text-green-600' : 'text-orange-600'}">
                                    ${course.price === 0 ? 'Bepul' : course.price + ' coin'}
                                </span>
                            </div>
                            
                            <div class="flex justify-between items-center text-sm text-gray-500 mb-4">
                                <span><i class="fas fa-book mr-1"></i> ${course.lessons?.length || 0} dars</span>
                                <span><i class="fas fa-clock mr-1"></i> ${calculateTotalDuration(course.lessons)}</span>
                            </div>
                            
                            <a href="/course/${course._id}" 
                               class="block w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg text-center transition duration-200">
                                Kursni Ko'rish
                            </a>
                        </div>
                    </div>
                `;
                container.innerHTML += courseCard;
            });
        }

        function getLevelText(level) {
            const levels = {
                'beginner': 'Boshlang\'ich',
                'elementary': 'Elementar', 
                'intermediate': 'O\'rta',
                'upper-intermediate': 'Yuqori O\'rta',
                'advanced': 'Ilg\'or'
            };
            return levels[level] || level;
        }

        function calculateTotalDuration(lessons) {
            if (!lessons || lessons.length === 0) return '0 min';
            const totalMinutes = lessons.reduce((total, lesson) => total + (lesson.duration || 0), 0);
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            
            if (hours > 0) {
                return `${hours} soat ${minutes} min`;
            }
            return `${minutes} min`;
        }

        // Filtrlash funksiyasi
        function filterCourses() {
            const levelFilter = document.getElementById('levelFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;
            
            let filteredCourses = allCourses;
            
            if (levelFilter) {
                filteredCourses = filteredCourses.filter(course => course.level === levelFilter);
            }
            
            if (priceFilter === 'free') {
                filteredCourses = filteredCourses.filter(course => course.price === 0);
            } else if (priceFilter === 'paid') {
                filteredCourses = filteredCourses.filter(course => course.price > 0);
            }
            
            displayCourses(filteredCourses);
        }

        // Sahifa yuklanganda
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadCourses();
            
            // Filtrlash eventlarini qo'shish
            document.getElementById('levelFilter').addEventListener('change', filterCourses);
            document.getElementById('priceFilter').addEventListener('change', filterCourses);
        });
    </script>
</body>
</html>
