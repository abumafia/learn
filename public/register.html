<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish - EnglishMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-9TPMYRZJLX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-9TPMYRZJLX');
</script>
</head>
<body class="bg-gradient-to-br from-blue-400 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="md:flex">
            <!-- Left Side -->
            <div class="md:w-1/2 bg-gradient-to-br from-blue-500 to-purple-600 text-white p-8 flex items-center justify-center">
                <div class="text-center">
                    <h1 class="text-3xl font-bold mb-6">EnglishMaster</h1>
                    <p class="text-lg mb-8">
                        Ingliz tilini AI yordamida, qiziqarli va samarali usulda o'rganing
                    </p>
                    <div class="space-y-4 text-left">
                        <div class="flex items-center">
                            <i class="fas fa-robot text-xl mr-4"></i>
                            <span>AI yordamida o'rganish</span>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-video text-xl mr-4"></i>
                            <span>Interaktiv video darslar</span>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-microphone-alt text-xl mr-4"></i>
                            <span>Speaking amaliyot</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side -->
            <div class="md:w-1/2 p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Ro'yxatdan o'tish</h2>
                <form id="registerForm" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Ism</label>
                            <input type="text" id="firstName" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                                   required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Familiya</label>
                            <input type="text" id="lastName" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                                   required>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">Username</label>
                        <input type="text" id="username" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                               required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                               required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">Parol</label>
                        <input type="password" id="password" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                               required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">Ingliz Tili Darajasi</label>
                        <select id="englishLevel" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                            <option value="beginner">Boshlang'ich (Beginner)</option>
                            <option value="elementary">Elementar (Elementary)</option>
                            <option value="intermediate">O'rta (Intermediate)</option>
                            <option value="upper-intermediate">Yuqori O'rta (Upper-Intermediate)</option>
                            <option value="advanced">Ilg'or (Advanced)</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">Yosh</label>
                        <input type="number" id="age" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                               min="10" max="100">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">Bio</label>
                        <textarea id="bio" rows="3"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                                  placeholder="O'zingiz haqingizda qisqacha..."></textarea>
                    </div>

                    <button type="submit" 
                            class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold transition duration-200">
                        Ro'yxatdan o'tish
                    </button>
                </form>
                <div class="text-center mt-6">
                    <p class="text-gray-600">
                        Hisobingiz bormi? 
                        <a href="/login" class="text-blue-600 hover:underline font-semibold">
                            Kirish
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Agar token mavjud bo'lsa, asosiy sahifaga yo'naltirish
        const token = localStorage.getItem('token');
        if (token) {
            window.location.href = '/';
        }

        // Ro'yxatdan o'tish formasi
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                englishLevel: document.getElementById('englishLevel').value,
                age: parseInt(document.getElementById('age').value) || 0,
                bio: document.getElementById('bio').value
            };

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', result.token);
                    alert('Muvaffaqiyatli ro\'yxatdan o\'tdingiz!');
                    window.location.href = '/';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Xato:', error);
                alert('Ro\'yxatdan o\'tishda xato yuz berdi');
            }
        });
    </script>
</body>
</html>
