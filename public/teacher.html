<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'qituvchi Paneli - EnglishMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-green-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-2xl font-bold flex items-center">
                    <i class="fas fa-graduation-cap mr-2"></i>
                    EnglishMaster
                </a>
                <div class="flex items-center space-x-6">
                    <a href="/courses" class="hover:text-green-200 transition">Kurslar</a>
                    <a href="/profile" class="hover:text-green-200 transition">Profil</a>
                    <a href="/teacher" class="font-semibold">O'qituvchi</a>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition">
                        Chiqish
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Statistikalar -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 bg-blue-100 rounded-lg">
                        <i class="fas fa-book text-blue-600 text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Jami Kurslar</p>
                        <h3 id="totalCourses" class="text-2xl font-bold">0</h3>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 bg-green-100 rounded-lg">
                        <i class="fas fa-users text-green-600 text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">O'quvchilar</p>
                        <h3 id="totalStudents" class="text-2xl font-bold">0</h3>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 bg-purple-100 rounded-lg">
                        <i class="fas fa-coins text-purple-600 text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Daromad</p>
                        <h3 id="totalEarnings" class="text-2xl font-bold">0 coin</h3>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 bg-yellow-100 rounded-lg">
                        <i class="fas fa-star text-yellow-600 text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Reyting</p>
                        <h3 class="text-2xl font-bold">4.8/5</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Yangi kurs qo'shish -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Yangi Kurs Yaratish</h2>
            <form id="createCourseForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 mb-2">Kurs Nomi</label>
                        <input type="text" id="courseTitle" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                               required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Daraja</label>
                        <select id="courseLevel" 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                            <option value="beginner">Boshlang'ich</option>
                            <option value="elementary">Elementar</option>
                            <option value="intermediate">O'rta</option>
                            <option value="upper-intermediate">Yuqori O'rta</option>
                            <option value="advanced">Ilg'or</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Kategoriya</label>
                    <select id="courseCategory" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="grammar">Grammatika</option>
                        <option value="vocabulary">Lug'at</option>
                        <option value="speaking">Speaking</option>
                        <option value="listening">Listening</option>
                        <option value="writing">Writing</option>
                        <option value="reading">Reading</option>
                        <option value="business">Business English</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Kurs Tavsifi</label>
                    <textarea id="courseDescription" rows="3"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                              required></textarea>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Narx (coin)</label>
                    <input type="number" id="coursePrice" min="0" value="0"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    <p class="text-sm text-gray-500 mt-1">0 - bepul kurs</p>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Kurs Rasmi</label>
                    <input type="file" id="courseImage" accept="image/*"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                </div>

                <!-- Darslar qismi -->
                <div>
                    <div class="flex justify-between items-center mb-4">
                        <label class="block text-gray-700 text-lg font-semibold">Darslar</label>
                        <button type="button" onclick="addLesson()" 
                                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                            <i class="fas fa-plus mr-2"></i> Yangi Dars
                        </button>
                    </div>
                    <div id="lessonsContainer" class="space-y-4">
                        <!-- Darslar shu yerda yaratiladi -->
                    </div>
                </div>

                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="resetForm()" 
                            class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg">
                        Bekor Qilish
                    </button>
                    <button type="submit" 
                            class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold">
                        <i class="fas fa-save mr-2"></i> Kursni Saqlash
                    </button>
                </div>
            </form>
        </div>

        <!-- Mavjud Kurslar -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Mening Kurslarim</h2>
            <div id="myCoursesList" class="space-y-4">
                <!-- Kurslar JavaScript orqali yuklanadi -->
            </div>
        </div>
    </div>

    <script>
        // Auth tekshirish
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
        }

        let myCourses = [];
        let lessonCount = 0;

        // O'qituvchi kurslarini yuklash
        async function loadMyCourses() {
            try {
                const response = await fetch('/api/teacher/courses', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    myCourses = await response.json();
                    displayMyCourses();
                    updateStats();
                }
            } catch (error) {
                console.error('Kurslarni yuklashda xato:', error);
            }
        }

        function displayMyCourses() {
            const coursesList = document.getElementById('myCoursesList');
            
            if (myCourses.length === 0) {
                coursesList.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <i class="fas fa-book-open text-4xl mb-4"></i>
                        <p>Hali hech qanday kurs yaratilmagan</p>
                    </div>
                `;
                return;
            }

            coursesList.innerHTML = myCourses.map(course => {
                const totalStudents = course.students?.length || 0;
                const totalEarnings = course.price * totalStudents;
                
                return `
                    <div class="border border-gray-200 rounded-lg p-6 hover:bg-gray-50 transition duration-200">
                        <div class="flex flex-col md:flex-row md:items-start md:justify-between mb-4">
                            <div class="flex items-start space-x-4 mb-4 md:mb-0">
                                <div class="w-16 h-16 bg-blue-100 rounded-lg flex items-center justify-center flex-shrink-0">
                                    ${course.image ? 
                                        `<img src="/uploads/${course.image}" alt="${course.title}" class="w-16 h-16 object-cover rounded-lg">` :
                                        `<i class="fas fa-book text-blue-600 text-xl"></i>`
                                    }
                                </div>
                                <div>
                                    <h3 class="text-xl font-bold text-gray-800">${course.title}</h3>
                                    <p class="text-gray-600 mt-1">${course.description}</p>
                                    <div class="flex items-center space-x-4 mt-2">
                                        <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-sm">
                                            ${getLevelText(course.level)}
                                        </span>
                                        <span class="text-gray-600 text-sm">
                                            ${course.lessons?.length || 0} dars
                                        </span>
                                        <span class="text-lg font-bold ${course.price === 0 ? 'text-green-600' : 'text-orange-600'}">
                                            ${course.price === 0 ? 'Bepul' : course.price + ' coin'}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
                            <div class="text-center">
                                <div class="text-2xl font-bold text-gray-800">${totalStudents}</div>
                                <div class="text-sm text-gray-600">O'quvchilar</div>
                            </div>
                            <div class="text-center">
                                <div class="text-2xl font-bold text-gray-800">${totalEarnings}</div>
                                <div class="text-sm text-gray-600">Daromad</div>
                            </div>
                            <div class="text-center">
                                <div class="text-2xl font-bold text-gray-800">${Math.floor(Math.random() * 5) + 4}.${Math.floor(Math.random() * 9)}</div>
                                <div class="text-sm text-gray-600">Reyting</div>
                            </div>
                            <div class="text-center">
                                <div class="text-2xl font-bold text-gray-800">${course.isActive ? 'Faol' : 'Nofaol'}</div>
                                <div class="text-sm text-gray-600">Holat</div>
                            </div>
                        </div>
                        
                        <div class="flex justify-end space-x-2">
                            <button onclick="editCourse('${course._id}')" 
                                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                                <i class="fas fa-edit mr-2"></i>Tahrirlash
                            </button>
                            <a href="/course/${course._id}" 
                               class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg inline-flex items-center">
                                <i class="fas fa-eye mr-2"></i>Ko'rish
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const totalCourses = myCourses.length;
            const totalStudents = myCourses.reduce((sum, course) => sum + (course.students?.length || 0), 0);
            const totalEarnings = myCourses.reduce((sum, course) => sum + (course.price * (course.students?.length || 0)), 0);
            
            document.getElementById('totalCourses').textContent = totalCourses;
            document.getElementById('totalStudents').textContent = totalStudents;
            document.getElementById('totalEarnings').textContent = totalEarnings + ' coin';
        }

        // Dars qo'shish
        function addLesson() {
            const lessonsContainer = document.getElementById('lessonsContainer');
            const lessonId = lessonCount++;
            
            const lessonHtml = `
                <div class="border border-gray-200 rounded-lg p-4 bg-gray-50" data-lesson-id="${lessonId}">
                    <div class="flex justify-between items-center mb-4">
                        <h4 class="font-semibold text-lg">Dars ${lessonId + 1}</h4>
                        <button type="button" onclick="removeLesson(${lessonId})" 
                                class="text-red-600 hover:text-red-800">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Dars Nomi</label>
                            <input type="text" name="lessonTitle" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                                   placeholder="Dars nomi"
                                   required>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 mb-2">Video URL</label>
                            <input type="url" name="lessonVideoUrl" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                                   placeholder="https://www.youtube.com/watch?v=...">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 mb-2">Dars Kontenti</label>
                            <textarea name="lessonContent" rows="4"
                                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                                      placeholder="Dars matni yoki tavsifi..."></textarea>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 mb-2">Davomiylik (minut)</label>
                            <input type="number" name="lessonDuration" min="1" value="30"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                        </div>
                    </div>
                </div>
            `;
            
            lessonsContainer.innerHTML += lessonHtml;
        }

        // Darsni o'chirish
        function removeLesson(lessonId) {
            const lessonElement = document.querySelector(`[data-lesson-id="${lessonId}"]`);
            if (lessonElement) {
                lessonElement.remove();
            }
        }

        // Formani tozalash
        function resetForm() {
            document.getElementById('createCourseForm').reset();
            document.getElementById('lessonsContainer').innerHTML = '';
            lessonCount = 0;
        }

        // Kurs yaratish
        document.getElementById('createCourseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Darslarni yig'ish
            const lessons = [];
            const lessonElements = document.querySelectorAll('[data-lesson-id]');
            
            lessonElements.forEach(lessonElement => {
                const title = lessonElement.querySelector('[name="lessonTitle"]').value;
                const videoUrl = lessonElement.querySelector('[name="lessonVideoUrl"]').value;
                const content = lessonElement.querySelector('[name="lessonContent"]').value;
                const duration = parseInt(lessonElement.querySelector('[name="lessonDuration"]').value) || 30;
                
                lessons.push({
                    title: title,
                    videoUrl: videoUrl,
                    content: content,
                    duration: duration
                });
            });

            const courseData = {
                title: document.getElementById('courseTitle').value,
                description: document.getElementById('courseDescription').value,
                level: document.getElementById('courseLevel').value,
                category: document.getElementById('courseCategory').value,
                price: parseInt(document.getElementById('coursePrice').value),
                lessons: lessons
            };

            try {
                const formData = new FormData();
                formData.append('title', courseData.title);
                formData.append('description', courseData.description);
                formData.append('level', courseData.level);
                formData.append('category', courseData.category);
                formData.append('price', courseData.price);
                formData.append('lessons', JSON.stringify(courseData.lessons));

                // Rasm faylini qo'shish
                const imageFile = document.getElementById('courseImage').files[0];
                if (imageFile) {
                    formData.append('image', imageFile);
                }

                const response = await fetch('/api/courses', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    alert('Kurs muvaffaqiyatli yaratildi!');
                    resetForm();
                    loadMyCourses();
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Xato:', error);
                alert('Kurs yaratishda xato yuz berdi');
            }
        });

        function editCourse(courseId) {
            alert(`"${courseId}" kursini tahrirlash funksiyasi keyingi versiyada qo'shiladi`);
        }

        function getLevelText(level) {
            const levels = {
                'beginner': 'Boshlang\'ich',
                'elementary': 'Elementar', 
                'intermediate': 'O\'rta',
                'upper-intermediate': 'Yuqori O\'rta',
                'advanced': 'Ilg\'or'
            };
            return levels[level] || level;
        }

        // Chiqish funksiyasi
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }

        // Sahifa yuklanganda
        document.addEventListener('DOMContentLoaded', () => {
            loadMyCourses();
            // Boshlang'ich dars qo'shish
            addLesson();
        });
    </script>
</body>
</html>
