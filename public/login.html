<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - EnglishMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-9TPMYRZJLX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-9TPMYRZJLX');
</script>
</head>
<body class="bg-gradient-to-br from-blue-400 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="p-8">
            <div class="text-center mb-8">
                <a href="/" class="text-2xl font-bold text-gray-800 flex items-center justify-center">
                    <i class="fas fa-graduation-cap mr-2 text-blue-600"></i>
                    EnglishMaster
                </a>
                <h2 class="text-3xl font-bold text-gray-800 mt-4">Tizimga Kirish</h2>
                <p class="text-gray-600 mt-2">Hisobingizga kiring</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                           placeholder="email@example.com"
                           required>
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">Parol</label>
                    <input type="password" id="password" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                           placeholder="Parolingiz"
                           required>
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition duration-200">
                    Kirish
                </button>
            </form>

            <div class="text-center mt-6">
                <p class="text-gray-600">
                    Hisobingiz yo'qmi? 
                    <a href="/register" class="text-blue-600 hover:underline font-semibold">
                        Ro'yxatdan o'ting
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Agar token mavjud bo'lsa, asosiy sahifaga yo'naltirish
        const token = localStorage.getItem('token');
        if (token) {
            window.location.href = '/';
        }

        // Kirish formasi
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', result.token);
                    window.location.href = '/';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Xato:', error);
                alert('Kirishda xato yuz berdi');
            }
        });
    </script>
</body>
</html>
